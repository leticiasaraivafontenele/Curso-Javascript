<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calc" class="calc">
        <div id="calc_principal" class="calc_principal">
            <div id="div_nome" class="div_nome">
                <p>Calculadora CFB Cursos</p>
            </div>
            <div id="div_display" class="div_display">
                <p id="display" class="display">0</p>

            </div>
            <div id="div_teclas" class="div_teclas">
                <button id="tcpy" class="teclas teclaop">CPY</button>
                <button id="tlimpar" class="teclas">CL</button>
                <button id="tap" class="teclas num">(</button>
                <button id="tfp" class="teclas num">)</button>

                <button id="t7" class="teclas num">7</button>
                <button id="t8" class="teclas num">8</button>
                <button id="t9" class="teclas num">9</button>
                <button id="t+" class="teclas teclaop op">+</button>

                <button id="t4" class="teclas num">4</button>
                <button id="t5" class="teclas num">5</button>
                <button id="t6" class="teclas num">6</button>
                <button id="t-" class="teclas teclaop op">-</button>

                <button id="t1" class="teclas num">1</button>
                <button id="t2" class="teclas num">2</button>
                <button id="t3" class="teclas num">3</button>
                <button id="tx" class="teclas teclaop op">x</button>

                <button id="t0" class="teclas num">0</button>
                <button id="tseparador" class="teclas num">,</button>
                <button id="tigual" class="teclas teclaop res">=</button>
                <button id="t/" class="teclas teclaop op">/</button>

            </div>
        </div>
        <div id="calc_aba">
            x
        </div>
    </div>

    <!-- <input type="text" id="teste" name="teste" style="border: 1px solid black; display: flex; margin: auto;"> -->
    <script src="script.js"></script>
</body>
</html>
